<div class="container">
    <div class="row">
        <div class="col-xs-9 col-md-6 col-sm-4">
            <div class="row">
                <h1>Add New Customer</h1>
            </div>
        
            <div class="row">
                <form [formGroup]="customerInfo">
                    <fieldset class="form-group">
                        <label for="name">Customer Name</label>
                        <input class="form-control" type="text" placeholder="Enter Customer Name" id="name" formControlName="name"/>
                    </fieldset>
        
                    <fieldset class="form-group">
                        <label for="email">Customer Email</label>
                        <input class="form-control" type="email" placeholder="Enter Customer Email" id="email" formControlName="email"/>
                    </fieldset>
        
                    <fieldset class="form-group">
                        <label for="phone">Customer Phone</label>
                        <input class="form-control" type="tel" placeholder="Enter Customer Phone" id="phone" formControlName="phone"/>
                    </fieldset>
        
                    <fieldset class="form-group">
                        <label>Address</label>
                        <textarea class="form-control" rows="3" formControlName="address"></textarea>
                    </fieldset>
        
                    <button class="btn btn-primary" (click)="addCustomer()" [disabled]="!customerInfo.valid">Add Customer</button>
                </form>
                
            </div>
        
        </div>
    </div>
</div>
